<div class="wity-app wity-app-user wity-action-password-lost">
	<h2>{lang Password lost?}</h2>
	<p class="text-muted">{lang To recover your password, please, provide the email address of your user account.}</p>

	<form action="/user/password_lost" method="post" class="form-inline text-center">
		<div class="form-group">
			<input type="email" name="email" value="" class="form-control" size="40" />
		</div>

		<button type="submit" class="btn btn-primary">{lang Submit}</button>
	</form>
</div>
