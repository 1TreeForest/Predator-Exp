<div class="wity-app wity-app-user wity-action-login">
	<form action="/user/login" method="post">
		<h2>{lang Log in}</h2>

		<input type="hidden" name="redirect" value="{$redirect}" />

		<div class="form-group">
			<label class="sr-only" for="nickname">{lang Nickname}*</label>
			<input type="text" class="form-control" name="nickname" placeholder="{lang Nickname}" />
		</div>

		<div class="form-group">
			<label class="sr-only" for="password">{lang Password}*</label>
			<input type="password" class="form-control" name="password" placeholder="{lang Password}" />
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember" name="remember" checked="checked" onclick="if (this.checked) document.getElementById('more-options').className = ''; else document.getElementById('more-options').className = 'show';" /> {lang Always remain logged in}
			</label>
		</div>

		<div id="more-options">
			<div class="form-group">
				<label for="minutes">{lang Remain logged in during...}</label>
				<div class="input-group">
					<input id="minutes" class="form-control" type="number" name="time" min="1" value="60" />
					<span class="input-group-addon">{lang minutes}</span>
				</div>
			</div>
		</div>

		<p><a href="/user/password-lost">{lang Password lost?}</a></p>

		<input class="btn btn-primary btn-block" type="submit" value="{lang Log in}" />

		{if {$config.register}}
		<br />

		<p class="text-center"><a href="/user/register">{lang Create a new account}</a></p>
		{/if}
	</form>
</div>
